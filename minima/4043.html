<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MinMax Bootstrap Themes</title>
        <meta charset="utf-8">
        <meta name="description" content="A multipurpose theme created using bootstrap with a minimalistic approach.">
        <meta name="keywords" content="">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
                <script src="/assets/js/html5shiv.js"></script>
                <script src="/assets/js/respond.min.js"></script>
        <![endif]-->
        
        <!-- google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
        
        <!-- Font awesome -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <!-- Bootstrap style -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <!-- custom style -->
        <link href="css/4042.css" rel="stylesheet">
        
        <style>
            .face {
                font-size: 2em;
                display: hidden;
            }
        </style>
        
    </head>
    
    <body>
        
        <!-- Error 404 third version Section -->
        <section id="error1">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                        <div class="text-center face">
                            <h1 id="myFace">⊙﹏⊙</h1>
                        </div>
                    </div>
                    
                    <div class="col-md-12">
                        <h1>Error 404!</h1>
                        <p>We are sorry! We cannot find that page or the page does not exist.</p>
                        <a href="#" class="mm-btn">Back To Homepage</a>
                    </div>
                </div>
            </div>
        </section>
        
        
        
        <!-- Jquery script -->
        <script src="https://cdn.jsdelivr.net/jquery/3.2.1/jquery.min.js"></script>
        <!-- Bootstrap script -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- Custom script -->
        <script src="js/main.js"></script>
        
        <script>
            $(document).ready(function(){
                console.log("page loaded");
                
                var myFaces = new Array();
                myFaces[0] = "(◡﹏◡)";
                myFaces[1] = "(✖﹏✖)";
                myFaces[2] = "(╥_╥)";
                myFaces[3] = "⊙﹏⊙";
                // get a random number between 2 number
                function getRandomNumber(min, max){
                    return Math.floor(Math.random() * (max-min)+min);
                }
                
                $(document).ready(function(){
                    $("#myFace").html(myFaces[getRandomNumber(0,4)]);
                });
            });
            
            
        </script>
        
    </body>
</html>
